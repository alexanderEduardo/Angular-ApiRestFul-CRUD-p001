<div *ngIf="!clientes?.length" class="alert alert-info">No hay registros en la BD</div>
<div class="my-2 text-left">
    <button class="btn btn-primary" [routerLink]="['/clientes/form']" type="button">Crear Cliente</button>
    <button class="btn btn-secondary ml-3" (click)="modify()" type="button">modify</button>
    <button class="btn btn-danger ml-3" (click)="deleteAll()">delete All</button>
</div>
<div class="card border-dark mb-3" *ngIf="clientes?.length">
    <div class="card-header">Clientes</div>
    <div class="card-body text-dark">
      <h5 class="card-title">Listado de Clientes</h5>
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                  <th>id</th> 
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>email</th>
                  <th>fecha</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.nombre }}</td>
                  <td>{{cliente.apellido | uppercase}}</td>
                  <td>{{cliente.email}}</td>
                  <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
                  <td>
                      <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" 
                      class="btn btn-primary btn-sm">editar</button>
                  </td>
                  <td>
                    <button type="button" name="eliminar" (click)="delete(cliente)" 
                    class="btn btn-danger btn-sm">eliminar</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>    
</div>
